<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_10</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__titles">
				<h1>&#11015;&#65039;&#11015;&#65039;Наведи на капот&#11015;&#65039;&#11015;&#65039;</h1>
			</div>
			<div class="header__titles--yellow">
				<h3>&#11015;&#65039;&#11015;&#65039;Наведи на капот&#11015;&#65039;&#11015;&#65039;</h3>
			</div>
			<div class="header__titles--pink">
				<h4>&#11015;&#65039;&#11015;&#65039;Наведи на капот&#11015;&#65039;&#11015;&#65039;</h4>
			</div>
		</header>
		<div class="wrapper__cars cars">
			<div class="cars__container">
				<div class="cars__body">
					<div class="cars__main">
						<img src="img/car_base.png" alt="car_base">
					</div>
					<div class="cars__capot">
						<img src="img/capot.png" alt="capot">
					</div>
					<div class="cars__engine">
						<img src="img/engine.png" alt="engine">

					<div class="cars__lights">
						<img src="img/left_light.png" alt="left_light">
					</div>
					<div class="cars__lights--left">

					</div>
					<div class="cars__bamper">
						<img src="img/bamper.png" alt="bamper">
					</div>
				</div>
			</div>
		</div>

		<div class="wrapper__text text">
			<div class="text__container">
				<div class="text__body">
					<div class="text__logo">
						<img src="img/honda.png" alt="honda">
					</div>
					<div class="text__subtitles">
						<h2>fourth generation</h2>
					</div>
				</div>
			</div>
		</div>

	</div>
